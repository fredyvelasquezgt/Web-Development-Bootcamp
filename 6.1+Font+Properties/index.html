<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    .p-coral {
      color: coral;
    }

    #p-font-size {
      font-size: 2rem;
    }

    #p-font-weight {
      font-weight: 900;
    }

    .p-font-family {
      font-family: 'Caveat', cursive;
  }

  #p-align {
    text-align:right;
  }

  html {
    font-size: 30px;
  }

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p  class="p-coral"  >Color</p>
  <p id="p-font-size" >Font Size</p>
  <p id="p-font-weight">Font Weight</p>
  <p class="p-font-family">Font Family</p>
  <p id="p-align" >Text Align</p>

  
  
</body>

</html>
