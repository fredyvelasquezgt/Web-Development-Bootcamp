<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    .p-coral {
      color: coral;
    }

    #p-font-size {
      font-size: 2rem;
    }

    #p-font-weight {
      font-weight: 900;
    }


    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p  class="p-coral"  >Color</p>
  <p id="p-font-size" >Font Size</p>
  <p id="p-font-weight">Font Weight</p>
  <p>Font Family</p>
  <p>Text Align</p>
